<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>シフト計算アプリ</title>
</head>
<body>
    <h1>シフト計算アプリ</h1>

    <form method="POST">
        <label>日付:<input type="date" name="date" required></label>
        <label>勤務時間：<input type="number" name="hours" step="0.1" required><label>
        <input type="submit" value="登録">
        <br><br>
    </form>

    <h2>勤務履歴</h2>
    <ul>
    {% for date,hours in data %}
        <li>{{ date }} - {{ hours }} 時間</li>
    {% endfor %}
    </ul>

    <h2>合計給与: {{ total }} 円</h2>
</body>
</html>
